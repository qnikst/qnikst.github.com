<div id="sociallinks" class="pull-left">
    <strong>Share on:</strong>
  <a href="https://twitter.com/home?status=$url$" target="_blank" class="social">&#116;</a> -
  <a href="http://www.facebook.com/sharer/sharer.php?u=$url$" target="_blank" class="social">`</a> -
  <a href="https://plus.google.com/share?url=$url$" target="_blank" class="social">&#0103;</a>
</div>
<script type="text/javascript">
//<![CDATA[
  (function(){window.addEventListener("DOMContentLoaded",function(){
     var url=document.location;
     var links=document.getElementById("sociallinks").getElementsByTagName('a');
     for (var i=0;i!=links.length;i++){
     links[i].setAttribute("href",
     links[i].href.replace('$url$',url));}})})();
//]]>
</script>
